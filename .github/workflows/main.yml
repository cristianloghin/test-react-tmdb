on:
  push:
    branches:
      - main
jobs:
  test-build-deploy:
    name: Test, build and deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: Setup 🎁
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Test 🧪
        run: |
          npm install
          npm run test
