on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  test-build-deploy:
    name: Test, build and deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup ğŸ
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Test and build ğŸ§ª
        run: |
          npm install
          npm run test
          npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
